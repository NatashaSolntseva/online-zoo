<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetStory online. Donate</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header page__section">
      <div class="header__container">
        <div class="header__item">
          <a class="logo" href="#">
            <h1 class="logo__title">PetStory online</h1>
            <img
              class="logo__image"
              src="../../images/logo/bamboo.svg"
              alt="bamboo logo"
            />
          </a>
        </div>
        <div class="header__item">
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="./" class="header__nav-link header__nav-link_active">
                  About
                </a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link"> Map </a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link"> Zoos </a>
              </li>
              <li class="header__nav-item">
                <a href="./donate.html" class="header__nav-link"> Donate </a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link"> Contact us </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__item">
          <button class="header__burger"></button>
          <a
            class="header__link"
            href="https://www.figma.com/file/ypzT9idgAILaSRVRmDAJxn/online-zoo-3-weeks"
            target="_blank"
          >
            Designed by&nbsp;&copy;
          </a>
        </div>
      </div>
    </header>
    <main class="content">
      <!-- section -->
      <section></section>
    </main>
    <!-- footer -->
    <footer class="footer page__section">
      <!-- grid -->
      <div class="footer__container">
        <!-- grid 1/1-->
        <a class="logo" href="#">
          <h1 class="logo__title">PetStory online</h1>
          <img
            class="logo__image"
            src="../../images/logo/bamboo.svg"
            alt="bamboo logo"
          />
        </a>
        <!-- grid 1/3-->
        <div class="footer__form">
          <h4 class="footer__form-title">Subscribe to our news</h4>
          <form>
            <input
              class="footer__form-input"
              type="email"
              placeholder="Enter your email"
              required=""
            />
            <input class="footer__form-submit" type="submit" value="Submit" />
          </form>
        </div>
        <!-- grid 2/1-->
        <form class="button_position_footer" action="./donate.html">
          <button class="button button_type_sqv">donate for volunteers</button>
        </form>
        <!-- grid 1/3-->
        <div class="footer__social">
          <ul class="footer__social-items">
            <li class="footer__social-item">
              <a
                class="footer__link footer__social-link"
                href="https://www.facebook.com/"
                target="_blank"
              >
                <div class="footer__icon-wrapper">
                  <img
                    class="footer__icon"
                    src="../../images/logo/icon_facebook.svg"
                    alt="facebook-icon"
                  />
                </div>
                Facebook
              </a>
            </li>
            <li class="footer__social-item">
              <a
                class="footer__link footer__social-link"
                href="https://twitter.com/"
                target="_blank"
              >
                <div class="footer__icon-wrapper">
                  <img
                    class="footer__icon"
                    src="../../images/logo/icon_twitter.svg"
                    alt="twitter-icon"
                  />
                </div>
                Twitter
              </a>
            </li>
            <li class="footer__social-item">
              <a
                class="footer__link footer__social-link"
                href="https://www.instagram.com/"
                target="_blank"
              >
                <div class="footer__icon-wrapper">
                  <img
                    class="footer__icon"
                    src="../../images/logo/icon_inst.svg"
                    alt="instagram-icon"
                  />
                </div>
                Instagram
              </a>
            </li>
            <li class="footer__social-item">
              <a
                class="footer__link footer__social-link"
                href="https://www.youtube.com/"
                target="_blank"
              >
                <div class="footer__icon-wrapper">
                  <img
                    class="footer__icon"
                    src="../../images/logo/icon_youtube.svg"
                    alt="youtube-icon"
                  />
                </div>
                YouTube
              </a>
            </li>
          </ul>
        </div>
        <!-- grid 2/3-->
        <div class="footer__nav-wrapper">
          <nav>
            <ul class="footer__nav">
              <li class="footer__nav-item footer__link">
                <a class="footer__link footer__link_active" href="./">About</a>
              </li>
              <li class="footer__nav-item footer__link">
                <a class="footer__link" href="#Map">Map</a>
              </li>
              <li class="footer__nav-item footer__link">
                <a class="footer__link" href="#Zoos">Zoos</a>
              </li>
              <li class="footer__nav-item footer__link">
                <a class="footer__link" href="#ContactUs">Contact us</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- grid 3/3-->
        <div class="footer__copyright">
          <a class="footer__link footer__link_thin">
            <p>Designed by Alisa Samborskaya</p>
            <p>©RSSchool & ©Yem Digital 2021</p>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
